---
apiVersion: "kafka.jikkou.io/v1beta1"
kind: "KafkaTableRecord"
metadata:
  # The name of the kafka table topic.
  name: "topic-compacted"
spec:
  # The record headers
  headers:
    - name: "content-type"
      value: "application/json"
  # The record key (string)
  key:
    type: string
    data: |
      "test"
  # The record value (string)
  value:
    type: json
    data: |
      {
        "favorite_color": "red"
      }